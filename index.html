<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Ganda</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="top-heading"> FruitGanda</h1>

  <div class="payment_method">

    <div class="addmoney">
      <h5>Add Money</h5>
      <input type="text" name=""  id="addmoney">
      <button id="addbtn" onclick="add_balance()"> Add</button>
    </div>


    <div class="wallet">
      <h5>Wallet</h5> &nbsp;&nbsp;
      <span id="wallet"> 0</span>

    </div>

    <div class="balance">
      <h5>Balance</h5> &nbsp;&nbsp;
      <span id="balance">0</span>

    </div>

  </div>

  <div class="fruit">

    <div class="cherr">
      <img src="images/cherry.jpg" alt="">

    </div>

    <div class="mang">
      <img src="images/mango.jpg" alt="">

    </div>


    <div class="pineappl">
      <img src="images/pineapple.jpg" alt="">

    </div>


  </div>


  <div class="prize">
    <h2>Per KG 250</h2>
    <h2>Per KG 150</h2>
    <h2>Per KG 120</h2>
  </div>


<div class="addsub">

  <div class="cherry">
    <button id="cherryplus">+</button>
    <span id="cherryquantity">0</span>
    <button id="cherrymin">-</button>
  </div>

  <div class="mango">
    <button id="mangoplus">+</button>
    <span id="mangoquantity">0</span>
    <button id="mangomin">-</button>
  </div>


  <div class="pineapple">
    <button id="pineappleplus">+</button>
    <span id="pineapplequantity">0</span>
    <button id="pineapplemin">-</button>
  </div>

</div>




</body>
<script src="app.js"></script>

</html>
